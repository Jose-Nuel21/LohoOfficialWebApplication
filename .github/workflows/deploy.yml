name: Deploy Site on push
on:
  push:
    branches:
      - main  # Trigger deployment on push to 'main' branch

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest  # Use Ubuntu for the environment

    steps:
    - name: Get the latest code
      uses: actions/checkout@v2.3.2  # Checkout the latest code from the repository

    - name: ðŸ“‚ Sync files via FTPS
      uses: SamKirkland/FTP-Deploy-Action@4.0.0  # Action to deploy via FTPS
      with:
        server: ${{ secrets.LARAVEL_SITE_SERVER }}  # Subdomain where your project is hosted (e.g., loho.official.grandslot.ng)
        username: ${{ secrets.LARAVEL_SITE_USER }}  
        password: ${{ secrets.LARAVEL_SITE_PASS }}  
        server-dir: /public_html/loho
        protocol: ftps 
        port: 21  

    - name: Set up SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

    - name: Install Dependencies, Run Migration and Optimize
      uses: garygrossgarten/github-action-ssh@release 
      with:
        command: |
          cd public_html/loho 
          composer install --no-dev --optimize-autoloader
          php artisan migrate --force  
          php artisan optimize:clear  
        host: ${{ secrets.SSH_HOST }}  
        username: ${{ secrets.SSH_USERNAME }} 
        key: ${{ secrets.SSH_PRIVATE_KEY }}  # Use SSH key for authentication
        port: ${{ secrets.SSH_PORT }}  

    - name: Post-deployment tasks
      run: |
        ssh -i ~/.ssh/id_rsa -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} << 'EOF'
          cd public_html/loho
          php artisan config:cache  
          php artisan route:cache  
          php artisan view:cache 
          chmod -R 775 storage bootstrap/cache 
          chmod 644 .env 
          chown -R www-data:www-data .
        EOF
