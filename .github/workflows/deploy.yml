name: Deploy Site on push

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout latest code
      uses: actions/checkout@v2

    - name: ðŸ“‚ Sync files via FTPS
      uses: SamKirkland/FTP-Deploy-Action@4.0.0
      with:
        server: ${{ secrets.LARAVEL_SITE_SERVER }}
        username: ${{ secrets.LARAVEL_SITE_USER }}
        password: ${{ secrets.LARAVEL_SITE_PASS }}
        local-dir: ./
        server-dir: /public_html/loho/
        protocol: ftps
        port: 21

    - name: ðŸ›  Install Dependencies, Run Migration and Optimize
      uses: garygrossgarten/github-action-ssh@release
      with:
        command: |
          cd public_html/loho
          composer install --no-dev --optimize-autoloader
          php artisan migrate --force
          php artisan optimize:clear
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        privateKey: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SSH_PORT }}

    - name: ðŸ§¹ Post-deployment tasks
      uses: garygrossgarten/github-action-ssh@release
      with:
        command: |
          cd public_html/loho
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        privateKey: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SSH_PORT }}